<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz Challenge</title>
</head>

<body>
    <header>
        <h4>Scoreboard</h4>
        <h3 id="timer" class="timer">Time Remaining</h3>
        <h1>Code Quiz</h1>
        <p id="question" class="question"></p>
        <h2 id="countdown"> </h2>
        <form>
            <label id="scoreLabel"></label>
            <input id="finalScoreName" type="text" value="initials"></input>
        </form>
    </header>
    <div class='container'>
        <div class="start-button">
            <button id="generate" class="btn">Start Quiz</button>
            <!-- <button id="timeless" class="btn">Reduce Time</button> -->
            <button id="answer1" class="question"></button>
            <button id="answer2" class="question"></button>
            <button id="answer3" class="question"></button>
            <button id="answer4" class="question"></button>
        </div>
    </div>
    <p id="checkAnswer" class="checkAnswer"></p>
    <script src="./assets/js/script.js"></script>
</body>

</html>
