<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz Challenge</title>
</head>

<body>
    <header>
        <h4>Scoreboard</h4>
        <h3 id="timer" class="timer">Time Remaining</h3>
        <h1>Code Quiz</h1>
        <p class="question"></p>
        <h2 id="countdown"> </h2>
        <form>
            <p id="scoreLabel"></p>
            <input id="finalScoreName" type="text" value="initials"></input>
        </form>
    </header>
    <div class="start-button">
        <button id="generate" class="btn">Start Quiz</button>
        <!-- <button id="timeless" class="btn">Reduce Time</button> -->
        <button id="q1" class="question"></button>
        <button id="q2" class="question"></button>
        <button id="q3" class="question"></button>
        <button id="q4" class="question"></button>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
